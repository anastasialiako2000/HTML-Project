<!DOCTYPE html>
<html>
<title>Route Planning - Επεξεργασία πελατών</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- Adding some custom style to page -->
<style type="text/css">
    container {
        width: 1130px;
        margin: auto;
        margin-top: 20px;
    }

    #first {
        width: 565px;
        float: left;
        height: 400px;
    }

    #second {
        width: 565px;
        float: left;
        height: 400px;
    }

    .main-label {
        font-size: 16px;
    }

    hr {
        width: 90%;
    }

    body {
        text-align: center;
    }
</style>
</head>


<body>
    <div class="container">
        <h1>Eπεξεργασία στοιχείων πελατών</h1>
        <hr>

        <div id="first">
            <form method="POST" style="margin-left: 7%;">
                <h3 style="text-align: center;">Εισαγωγή πελατών</h3>

                <br>

                <label for="Επωνυμία">Επωνυμία Επιχείρησης</label>
                <input type="text" id="Επωνυμία" class="form-control" style="width: 300px; margin-left: 23%;"
                    name="Επωνυμία">

                <br>
                <label for="Διεύθυνση 1">Διεύθυνση 1 (Επιχείρησης)</label>
                <input type="text" class="form-control" id="Διεύθυνση 1" style="width: 300px; margin-left: 23%;"
                    name="Διεύθυνση 1">

                <br>
                <label for="Επωνυμία">Διεύθυνση 2 (Αποθήκης) </label>
                <input type="text" class="form-control" id="Διεύθυνση 2" style="width: 300px; margin-left: 23%;"
                    name="Διεύθυνση 2">

                <br>
                <br>
                <button class="btn btn-success " type="button"> Εισαγωγή </button>
                <button class="btn btn-danger" type="button"> Ακύρωση </button>

            </form>
        </div>

        <div id="second">

            <form method="POST" style="margin-right: 7%;">
                <h3 style="text-align: center;">Διαγραφή πελατών</h3>
                <br>
                <label for="Επωνυμία">Επωνυμία Επιχείρησης</label>
                <input type="text" id="Επωνυμία" class="form-control" name="Επωνυμία"
                    style="width: 300px; margin-left: 23%;">
                <br>
                <br>
                <button class="btn btn-success " type="button"> Διαγραφή </button>
                <button class="btn btn-danger" type="button"> Ακύρωση </button>
            </form>
        </div>
        <div class=container style="text-align: center; margin-bottom: 3%;">
            <button class="btn btn-info" type="button" style="width: 250px;"> Αποθήκευση αλλαγών </button>
        </div>

    </div>
</body>

</html>
